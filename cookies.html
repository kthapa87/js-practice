<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .overlay-img {
  position: relative;
  transition: 0.5s ease;
}
.overlay-img:hover::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Adjust overlay color */
}
.custom-shadow-hover {
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  transition: box-shadow 0.3s ease-in-out;
}
.custom-shadow-hover:hover {
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
}
.zoom-effect img {
  transition: transform 0.5s ease; /* Smooth transition */
}

.zoom-effect img:hover {
  transform: scale(1.2); /* Zooms in the image */
}



        </style>
</head>
<body>

    <div class="card h-100 custom-overlay-hover">
        <img src="WSCube/images/card3.jpg" class="card-img-top overlay-img">
        <div class="card-body">
          <h5 class="card-title">Color Overlay Effect</h5>
          <p class="card-text">Hover to see the overlay appear.</p>
        </div>
      </div>
    
      <div class="card h-100 custom-shadow-hover">
        <img src="WSCube/images/card1.jpg" class="card-img-top zoom-effect img-fluid" alt="...">
        <div class="card-body">
          <h5 class="card-title">Shadow Spread Effect</h5>
          <p class="card-text">Hover to see the shadow spread.</p>
        </div>
      </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person={
            name: "John",
            age: 30,
            greet: function() {
                console.log("Hello, my name is " + this.name);
            }
        };
        person.greet(); // Output: Hello, my name is John
        let anotherperson={
            name:'kamal'
        }
        person.greet.call(anotherperson);
    </script>
</body>
</html>

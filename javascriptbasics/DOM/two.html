<body>
    <div class="parent">

<script>
    const parent =document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[2].innerHTML);
    for (let index = 0; index < parent.children.length; index++) {
        const element = parent.children[index];
        const day = element.textContent;
        const dayvalue =day==='samstag' ? 'weekend' :'arbeittag';
        console.log(dayvalue);
    }
    const dayone = document.querySelector('.day')
    console.log(dayone.textContent);
    console.log(dayone.parentElement);
    console.log('nodes:-',parent.childNodes)
    const node=parent.childNodes
    const sibling=dayone.nextElementSibling;
    console.log('my sibling is',sibling)
    console.log(node)
    const value = node.forEach(element => {
        const innerValue= element.textContent;
        console.log(innerValue)
        // const chgValue = innerValue === 'samstag' ? 'WeekEnd':'element'
        // element.textContent = chgValue;
        if(innerValue === 'donnerstag'){
            console.log('weekend')
            const sibsam =element.nextElementSibling

            sibtwo.textContent = 'WeekEnd';
            sibtwo.style.color ='green';



        }

</script>
